<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Documentation Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Add Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --sidebar-width: 350px;
            --header-height: 60px;
            --primary-color: #6e41e2;
            --secondary-color: #f5f5f7;
            --text-color: #333;
            --light-text: #6c757d;
            --border-color: #e0e0e0;
        }
        
        body {
            background-color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        .chat-header {
            height: var(--header-height);
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        
        .chat-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .chat-session-id {
            font-size: 0.8rem;
            color: var(--light-text);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }
        
        .message {
            margin-bottom: 24px;
            max-width: 90%;
            position: relative;
        }
        
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .user-message .message-header {
            color: var(--primary-color);
        }
        
        .bot-message .message-header {
            color: var(--primary-color);
        }
        
        .message-content {
            line-height: 1.5;
        }
        
        .user-message {
            align-self: flex-start;
        }
        
        .bot-message {
            align-self: flex-start;
        }
        
        .chat-input-container {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            background-color: #fff;
        }
        
        .chat-input {
            display: flex;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        
        .chat-input textarea {
            flex: 1;
            border: none;
            padding: 12px 16px;
            resize: none;
            font-size: 1rem;
            min-height: 56px;
            max-height: 200px;
            outline: none;
        }
        
        .chat-input button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .chat-input button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            font-style: italic;
            color: var(--light-text);
        }
        
        pre {
            background-color: var(--secondary-color);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }
        
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 0 20px;
        }
        
        .welcome-screen h1 {
            margin-bottom: 24px;
            color: var(--primary-color);
            font-size: 2.5rem;
        }
        
        .welcome-screen p {
            margin-bottom: 32px;
            font-size: 1.2rem;
            color: var(--light-text);
            max-width: 600px;
        }
        
        .welcome-screen button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .chat-interface {
            display: none;
            height: 100%;
        }
        
        /* Sidebar styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--secondary-color);
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            display: none;
        }
        
        .sidebar-header {
            padding: 16px;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            background-color: #fff;
            height: var(--header-height);
            display: flex;
            align-items: center;
        }
        
        .chunks-container {
            padding: 16px;
        }
        
        .chunk-item {
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
        }
        
        .chunk-header {
            padding: 12px 16px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }
        
        .chunk-content {
            padding: 16px;
            border-top: 1px solid var(--border-color);
            display: none;
            background-color: #fff;
            white-space: pre-wrap;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .chunk-header:hover {
            background-color: #f0f0f0;
        }
        
        .toggle-sidebar {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 1.2rem;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Markdown styling */
        .message-content h1, 
        .message-content h2, 
        .message-content h3, 
        .message-content h4, 
        .message-content h5, 
        .message-content h6 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.25;
            color: var(--primary-color);
        }
        
        .message-content h1 {
            font-size: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3rem;
        }
        
        .message-content h2 {
            font-size: 1.3rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3rem;
        }
        
        .message-content h3 {
            font-size: 1.1rem;
        }
        
        .message-content h4 {
            font-size: 1rem;
        }
        
        .message-content ul, 
        .message-content ol {
            padding-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .message-content li {
            margin-bottom: 0.25rem;
        }
        
        .message-content pre {
            background-color: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            margin-bottom: 1rem;
        }
        
        .message-content code {
            background-color: rgba(175, 184, 193, 0.2);
            border-radius: 6px;
            padding: 0.2em 0.4em;
            font-family: monospace;
        }
        
        .message-content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .message-content blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 1rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        
        .message-content strong {
            font-weight: 600;
        }
        
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .message-content table th,
        .message-content table td {
            border: 1px solid var(--border-color);
            padding: 8px;
        }
        
        .message-content table th {
            background-color: #f6f8fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <h1>Logius Standaarden Chat</h1>
                <p>Stel vragen over de Logius Standaarden en krijg direct antwoord met relevante bronnen.</p>
                <button id="startChatBtn">Start Chat</button>
            </div>
            
            <!-- Chat Interface -->
            <div class="chat-interface" id="chatInterface">
                <div class="chat-header">
                    <div class="chat-title">Logius Standaarden Chat</div>
                    <div class="d-flex align-items-center">
                        <span class="chat-session-id" id="chatSessionId"></span>
                        <button class="toggle-sidebar ms-3" id="toggleSidebar">
                            <i class="bi bi-layout-sidebar-reverse"></i>
                        </button>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">
                        <div class="message-header">
                            <i class="bi bi-robot me-2"></i> Assistant
                        </div>
                        <div class="message-content">
                            Hallo, Ik ben de Logius-assistant. Hoe kan ik u helpen?
                        </div>
                    </div>
                </div>
                <div class="loading" id="loading">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="chat-input-container">
                    <form id="chatForm">
                        <div class="chat-input">
                            <textarea id="userInput" placeholder="Stel een vraag over Git..." required></textarea>
                            <button type="submit">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Sidebar for chunks -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                Relevante Documentatie
            </div>
            <div class="chunks-container" id="chunksContainer">
                <!-- Chunks will be added here dynamically -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const chatInterface = document.getElementById('chatInterface');
            const sidebar = document.getElementById('sidebar');
            const startChatBtn = document.getElementById('startChatBtn');
            const toggleSidebarBtn = document.getElementById('toggleSidebar');
            const chatSessionId = document.getElementById('chatSessionId');
            const chatForm = document.getElementById('chatForm');
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            const loading = document.getElementById('loading');
            const chunksContainer = document.getElementById('chunksContainer');
            
            // Current chat session ID
            let currentChatId = null;
            let sidebarVisible = false;
            
            // Toggle sidebar
            toggleSidebarBtn.addEventListener('click', function() {
                sidebarVisible = !sidebarVisible;
                sidebar.style.display = sidebarVisible ? 'block' : 'none';
                toggleSidebarBtn.innerHTML = sidebarVisible ? 
                    '<i class="bi bi-layout-sidebar"></i>' : 
                    '<i class="bi bi-layout-sidebar-reverse"></i>';
            });
            
            // Auto-resize textarea
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Start a new chat session
            startChatBtn.addEventListener('click', function() {
                // Create a new chat session
                fetch('/api/chat/session/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // Store the chat ID
                    currentChatId = data.chat_id;
                    
                    // Display the chat ID
                    chatSessionId.textContent = `Session: ${currentChatId.substring(0, 8)}...`;
                    
                    // Hide welcome screen and show chat interface
                    welcomeScreen.style.display = 'none';
                    chatInterface.style.display = 'flex';
                    
                    // Focus on input
                    userInput.focus();
                })
                .catch(error => {
                    console.error('Error creating chat session:', error);
                    alert('Failed to create a chat session. Please try again.');
                });
            });

            // Handle chat form submission
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const query = userInput.value.trim();
                if (!query) return;
                
                // Add user message to chat
                addMessage(query, 'user');
                
                // Clear input and reset height
                userInput.value = '';
                userInput.style.height = 'auto';
                
                // Show loading indicator
                loading.style.display = 'block';
                
                // Send request to API
                fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ 
                        query: query,
                        chat_id: currentChatId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Hide loading indicator
                    loading.style.display = 'none';
                    
                    // Add bot response to chat
                    addMessage(data.response, 'bot');
                    
                    // Update chunks in sidebar
                    updateChunks(data.chunks);
                    
                    // Show sidebar if there are chunks
                    if (data.chunks && data.chunks.length > 0 && !sidebarVisible) {
                        sidebarVisible = true;
                        sidebar.style.display = 'block';
                        toggleSidebarBtn.innerHTML = '<i class="bi bi-layout-sidebar"></i>';
                    }
                    
                    // Scroll to bottom
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    addMessage('Sorry, there was an error processing your request.', 'bot');
                });
            });
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
                
                const headerDiv = document.createElement('div');
                headerDiv.classList.add('message-header');
                
                const icon = document.createElement('i');
                icon.classList.add('bi', sender === 'user' ? 'bi-person' : 'bi-robot', 'me-2');
                
                headerDiv.appendChild(icon);
                headerDiv.appendChild(document.createTextNode(sender === 'user' ? 'You' : 'Assistant'));
                
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('message-content');
                
                // Parse Markdown content for bot messages
                if (sender === 'bot') {
                    // Set options for Marked.js
                    marked.setOptions({
                        breaks: true,  // Add line breaks
                        gfm: true      // Enable GitHub Flavored Markdown
                    });
                    
                    // Parse the Markdown text
                    contentDiv.innerHTML = marked.parse(text);
                } else {
                    // For user messages, just display the text
                    contentDiv.textContent = text;
                }
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function updateChunks(chunks) {
                // Clear existing chunks
                chunksContainer.innerHTML = '';
                
                if (!chunks || chunks.length === 0) {
                    const noChunksDiv = document.createElement('div');
                    noChunksDiv.classList.add('text-center', 'text-muted', 'py-4');
                    noChunksDiv.textContent = 'No relevant documentation found.';
                    chunksContainer.appendChild(noChunksDiv);
                    return;
                }
                
                // Add new chunks
                chunks.forEach((chunk, index) => {
                    const chunkDiv = document.createElement('div');
                    chunkDiv.classList.add('chunk-item');
                    
                    const headerDiv = document.createElement('div');
                    headerDiv.classList.add('chunk-header');
                    headerDiv.setAttribute('data-index', index);
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.textContent = chunk.title;
                    
                    const iconSpan = document.createElement('span');
                    iconSpan.innerHTML = '<i class="bi bi-chevron-down"></i>';
                    
                    headerDiv.appendChild(titleSpan);
                    headerDiv.appendChild(iconSpan);
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.classList.add('chunk-content');
                    contentDiv.textContent = chunk.content;
                    
                    chunkDiv.appendChild(headerDiv);
                    chunkDiv.appendChild(contentDiv);
                    chunksContainer.appendChild(chunkDiv);
                    
                    // Add click event to toggle content
                    headerDiv.addEventListener('click', function() {
                        const content = this.nextElementSibling;
                        const isVisible = content.style.display === 'block';
                        
                        // Toggle content visibility
                        content.style.display = isVisible ? 'none' : 'block';
                        
                        // Toggle icon
                        iconSpan.innerHTML = isVisible ? 
                            '<i class="bi bi-chevron-down"></i>' : 
                            '<i class="bi bi-chevron-up"></i>';
                    });
                });
            }
            
            // Function to get CSRF token
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
